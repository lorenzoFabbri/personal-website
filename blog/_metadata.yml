# Date format
date-format: "dddd, MMMM D, YYYY"

# Enable banner style title blocks
title-block-banner: "#170C3A"

# Add blog-post class to the banner header area
format:
  html:
    code-tools: true
    comments:
      giscus:
        repo: lorenzoFabbri/personal-website
        category: Blog comments
        category-id: DIC_kwDOIg6EJc4CSz92
        mapping: pathname
    quarto-template-params:
      banner-header-class: "blog-post"

# Default for table of contents
toc: true
toc-title: Contents
toc-location: left

freeze: true

# Default knitr options
execute:
  echo: true
  message: true
  warning: true

# Default author
author:
  - name: Lorenzo Fabbri
    url: https://epilorenzofabbri.com
    orcid: 0000-0003-3031-322X
